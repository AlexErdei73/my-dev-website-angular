<div class="post">
  <app-author [author]="author" class="author"></app-author>
  <article>
    <app-post-title [post]="post" [edit]="edit"></app-post-title>
    <app-block
      [block]="block"
      [edit]="edit"
      *ngFor="let block of post.content"
    ></app-block>
    <app-block *ngIf="edit" [block]="newBlock" [edit]="edit"></app-block>
  </article>
</div>
