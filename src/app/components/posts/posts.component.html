<div class="posts-view">
  <app-card [card]="postCard" *ngFor="let post of posts$|async">
    <div class="card-body__body">
      <div class="card-body__title">
        <h2>{{post.title}}</h2>
      </div>
      <div class="card-body__button-container">
        <button type="button" class="card-body__button">View</button>
      </div>
    </div>
  </app-card>
</div>
