<div class="posts-view">
  <app-card [card]="getPostCard(post)" *ngFor="let post of posts">
    <div class="card-body__body">
      <div class="card-body__title">
        <h2>
          {{ post.title }}
        </h2>
      </div>
      <div class="card-body__button-container">
        <button type="button" class="card-body__button" (click)="onClickView(post)">
          View
        </button>
        <button *ngIf="!edit && user && user._id" class="card-body__button" (click)="onClickLike(post)">
          {{isPostLiked(post) ? "Unlike" : "Like"}}
        </button>
        <button *ngIf="edit" class="card-body__button" (click)="onClickPublish(post)">
          {{post.published ? "Hide" : "Publish"}}
        </button>
        <button *ngIf="edit || user.isAdmin" class="card-body__button--delete" (click)="onClickDelete(post)">
          Delete
        </button>
      </div>
    </div>
  </app-card>
</div>

<app-modal [show]="showModal" [card]="{
  variant: danger, 
  headerTextLeft: 'Danger!', 
  headerTextRight: '', 
  footerTextLeft: 'Permanent data loss', 
  footerTextRight: ''
}">
  <div class="modal-body">
    <p *ngIf="postsService.errors.length === 0">You are going to delete the post permanently. Are you sure?</p>
    <app-error-msg *ngIf="postsService.errors.length !== 0" [msg]="postsService.errors[0].msg" />
    <div class="modal-body__button-container">
      <button type="button" (click)="onClickModalDelete()" class="modal-body__button--delete">
        Delete
      </button>
      <button type="button" (click)="onClickModalCancel()" class="modal-body__button">
        Cancel
      </button>
    </div>
  </div>
</app-modal>
