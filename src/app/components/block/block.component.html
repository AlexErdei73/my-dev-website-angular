<div class="block">
  <p *ngIf="block.type === 'paragraph'" class="block__p" [innerHTML]="textWithLinks()"></p>
  <h2 *ngIf="block.type === 'subtitle'" class="block__h2">{{block.text}}</h2>
  <div *ngIf="block.type === 'code'" class="block__code">
    <textarea highlight-js lang={{block.language}}>
    {{block.text}}
    </textarea>
  </div>
</div>
