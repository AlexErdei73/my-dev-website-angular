<form class="new-post" (ngSubmit)="onSubmit(newPostForm)" #newPostForm="ngForm">
  <h1 class="new-post__title">New Post</h1>

  <label htmlFor="title">Title*</label>
  <input
    type="text"
    id="title"
    [(ngModel)]="newPost.title"
    required
    #title="ngModel"
    name="title"
  />
  <button type="submit" class="new-post__button">Submit</button>
  <app-error-msg *ngIf="newPost.msg" [msg]="newPost.msg"></app-error-msg>
</form>
