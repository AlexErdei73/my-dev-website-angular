<app-modal [show]="show" [card]="{
    variant: danger, 
    headerTextLeft: 'Error!', 
    headerTextRight: '', 
    footerTextLeft: 'Sorry, but it happens sometimes', 
    footerTextRight: ''
  }">
  <div class="modal-body">
    <app-error-msg [msg]="error.msg" />
    <div class="modal-body__button-container">
      <button class="modal-body__button" (click)="close()">
        OK
      </button>
    </div>
  </div>
</app-modal>
